<div class="mx-auto my-4 w-50">
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username"
        [(ngModel)]="userModel.username" name="username" required #username="ngModel">
      <div [hidden]="username.valid" class="alert alert-danger">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="userModel.password"
        name="password" required #password="ngModel" minlength="6">
      <div *ngIf="password.invalid" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <select class="form-control" id="location" required [(ngModel)]="userModel.city" name="city" #city="ngModel">
        <option [value]="0">Select City</option>
        <option *ngFor="let city of CITIES" [value]="city.id">{{city.label}}</option>
      </select>
      <div *ngIf="city.valid && city.value === 0" class="alert alert-danger">
        <div>Please select a valid city</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>

<div *ngIf="failedLogin" class="alert alert-danger w-50 my-4 mx-auto">
  Bad Login Credentials. Retry again !!!!
</div>
