<h1>
  Hi {{ currentUser.username }}
</h1>
<p>We will deliver following products to {{ currentUser.cityname }}</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of currentCartDetails">
      <th scope="row">{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price | currency: 'INR'}}</td>
      <td>{{item.quantity}}</td>
    </tr>
  </tbody>
</table>
